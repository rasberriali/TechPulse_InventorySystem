<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/login.css">
        <title>Inventory System - Login</title>
        <script>
            function navigateTo(url) {
                window.location.href = url;
            }

            function displayErrorMessage(){
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('error') && urlParams.get( 'error' ) == '1'){
                    alert('Invalid username or password. Please try again.');
                }   
            }

            window.onload = function() {
                displayErrorMessage();
            };
            
        </script>
    </head>
    <body class="body">
        <div class="header">

            <div class="right">
                <div class="logo-name" onclick="navigateTo('index.html')">TechPulse</div>
            </div>
            <div class="left">
                <div class="home" onclick="navigateTo('index.html')"> Home</div>
                <div class="login" onclick="navigateTo('login.html')">Login</div>
            </div>
        </div>
        </div>

        <div class="top-text">
            <div class="top-title">Login</div>
            <div class="bottom-title">Please fill out the following fields to login:</div>

            <div class="form">
                <form action="php/login.php" method="post">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="container">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                
                <div class="bottom-form">
                    <button type="submit" class="login-2">Login</button>
                    <div class="cancel" onclick="navigateTo('index.html')">Cancel
                </div> 
            </form>
        </div>
    </div>
        <div class="footers">
            <div class="text-footer" onclick="navigateTo('index.html')">Â© TechPulse 2024</div>
        </div>

    </body>
</html>
